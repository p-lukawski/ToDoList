<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CodersLab</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="js/app.js"></script>
</head>
<body>
    <div class="container">
        <header>
            <h2>Current Date: <span id="clock"></span></h2>
            <h1>Tasks to finish: <span id="counter">0</span></h1>
        </header>
        <section>
            <input id="taskInput" placeholder="Place your task here">
            <input id="priorInput" placeholder="Add priority between 1 to 10">
            <button id="addTaskButton">Add task</button>




            <ul id="taskList">

            </ul>

            <button id="removeFinishedTasksButton">Remove finished tasks</button>
        </section>
    </div>

</body>
</html>
